# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal
  theme_night: minimal
  font: Times New Roman #Sans Serif Classic
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: 'Researcher'
    org_name: ''
    description: 'Researcher working on optimization and Deep learning.'
    twitter: 'ramcha1994'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: false
    show_search: true
    highlight_active_link: true

# Site footer

#footer:
#  copyright:
#    notice: 'Â© {year}. This website template is licensed under {license}'
#    license:
#      enable: false
#      allow_derivatives: false
#      share_alike: false
#      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  #time_format: ':date_long'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
      - python
      - java
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/ramcha24'
    content_dir: content
    branch: master
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
  search:
    #provider: 'wowchemy'
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: ''
    api_key: ''
    zoom: 10

# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true
